<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Validation</title>
        <script src="js_validation_script_24060122130060.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "js_validation_style_24060122130060.css">
    </head>
    <body>
        <div class="tambahProduk">
            <form id="form">
                <h2>Form Tambah Data Produk</h2>
                <div>
                    <label class="label">Nama Produk</label>
                    <input type="text" id="namaProduk" name="namaProduk" placeholder="Masukkan nama produk">
                    <p id="errNama" class="err"></p>
                </div>

                <div>
                    <label class="label">Deskripsi</label>
                    <textarea id="deskripsi" name="deskripsi" placeholder="Masukkan deskripsi produk"></textarea>
                    <p id="errdeskripsi" class="err"></p>
                </div>

                <div>
                    <label class="label">Kategori</label>
                    <select name="kategori" id="kategori" onchange="subKategori()">
                        <option value="">--Pilih Kategori--</option>
                        <option value="baju">Baju</option>
                        <option value="elektronik">Elektronik</option>
                        <option value="alattulis">Alat Tulis</option>
                    </select>
                    <p id="errKategori" class="err"></p>
                </div>

                <div>
                    <label class="label">Sub Kategori</label>
                    <select name="subkategori" id="subkategori">
                        <option value="">--Pilih Sub Kategori--</option>
                    </select>
                    <p id="errSubkategori" class="err"></p>
                </div>

                <div>
                    <label class="label">Harga Satuan</label>
                    <input type="number" id="harga" name="harga" placeholder="Masukkan harga satuan">
                    <p id="errHarga" class="err"></p>
                </div>

                <div>
                    <label class="label">Grosir</label>
                    <label>
                        <input type="radio" id="grosirya" name="grosir" value="ya" onclick="document.getElementById('hargagrosir').disabled=false">Ya
                    </label>
                    <label>
                        <input type="radio" id="grosirtidak" name="grosir" value="tidak" onclick="document.getElementById('hargagrosir').disabled=true">Tidak
                    </label>
                    <p id="errGrosir" class="err"></p>
                </div>

                <div class="grosir">
                    <label class="label">Harga Grosir</label>
                    <input type="number" id="hargagrosir" name="hargagrosir">
                    <p id="errHargaGrosir" class="err"></p>
                </div>

                <div class="jakir">
                    <label class="label">Jasa Kirim</label>
                    <label>
                        <input type="checkbox" id="jne" name="jakir">JNE
                    </label>
                    <label>
                        <input type="checkbox" id="TIKI" name="jakir">TIKI
                    </label>
                    <label>
                        <input type="checkbox" id="sicepat" name="jakir">SiCepat
                    </label>
                    <label>
                        <input type="checkbox" id="ninja" name="jakir">Ninja Express
                    </label>
                    <label>
                        <input type="checkbox" id="wahana" name="jakir">Wahana
                    </label>
                    <p id="errJakir" class="err"></p>
                </div>
                    <label class="label">Captcha</label>
                    <input type="text" id="kodecaptcha" name="kodecaptcha" value="ebgih" readonly>
                    <input type="text" id="captcha" name="captcha">
                    <p id="errCaptcha" class="err"></p>
                <div>
                    <button type="button" onclick="validasi()">Submit</button>
                    <button type="reset">reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
