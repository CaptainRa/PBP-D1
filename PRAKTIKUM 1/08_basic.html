<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript</title>
    </head>
    <body>
        <h1>Looping: For</h1>
        <script>
            var counter;
            for(counter=0; counter<5; counter++){
                document.write("Counter " + counter + "<br />")
            }
        </script>
    </body>
</html>
